<html>
	<meta name="css breakpoint" content="width=device-width, initial-scale=1.0">
		<body style="color:#1C1B1B; font-family: Arial, Helvetica, sans-serif;">
			<h2>What is The Css breakpoint?</h2>
			<img src="img1.png" width="100%">
			<p>
				CSS breakpoints are points where the website content responds according to the device width, 
				allowing you to show the best possible layout to the user. 
				CSS breakpoints are also called media query breakpoints, as they are used with media query.
			</p>
		</body>
</html>
